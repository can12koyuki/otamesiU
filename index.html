<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID登録画面</title>

  <!-- Bootstrap(外部CSS)の参照 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- android端末でchromeのURLバーを非表示にする -->
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="bod">
    <p>ようこそ！ビデオ通話を始めましょう!</p>
    <p>IDを英数字で登録してください</p>
  </div>

  <!-- <h1 class="myName">あなたの名前:<span id="my-id"></span></h1>   -->

  <div class="ID">
    <!-- ID指定 -->
    <input type="text" class="id" id="ID-text" placeholder="ID名を入力">
    <button type="submit" class="OKturn-btn" id="IDname-ok">決定</button>
  </div>

  <p class="name">ID名を変更する場合は↓にID名を入力してください</p>
  <p class="myName">ID名:<span id="my-id"></span></p> 

  <!-- ルーム入退室 -->
  <div class="Room">
    <input type="text" class="Room-name" placeholder="ルーム名を入力" id="room-name" />
    <button type="submit" class="Room-in" id="join-trigger">入室</button>
  </div>

  <!-- Bootstrap(外部CSS)の参照 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <!-- フォルダ内のCSSファイルを参照する -->
  <link rel="stylesheet" href="./IDname.css">
  <!-- <script src="./hiraganachange.js"></script> -->
  <script src="./romagichange.js"></script>
  <!-- JavaScriptファイルの参照 -->
  <script src="./IDname.js"></script>
</body>
</html>
